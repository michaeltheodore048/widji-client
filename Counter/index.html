	$(document).ready(function(){
		if (localStorage.getItem("session") == "out") {

		getAvailableProducts(1,"bwPanel");
		getAvailableProducts(2,"fullColorPanel");
		getAvailableProducts(3,"outdoorPanel");
		getAvailableProducts(4,"jbPanel");
		getAvailableProducts(5,"fcPanel");
		getAvailableProducts(6,"otherPanel");
		getAvailableProducts(7,"additionalPanel");
		refreshAntrian();
		checkCounter();
		var date = new Date();
		var year = (date.getYear() < 1000) ? date.getYear() + 1900 : date.getYear();
		$('input[name=tanggal-text-box]').val(date.getDate() + "/" + Number(date.getMonth()+1) + "/" + year);

		var tingTong = new Audio('asset/sound/TING TONG.mp3');

		var jenisAntrian = document.getElementById('jenis');

		var konter = new Audio('asset/sound/konter.mp3');

		$('#newOrEdit').click(function(){
			var bon = $('#bonTextBox').val();
			if (bon == "") {
				createOrder();
			}else{
				refreshOrderDetails(bon);
			}
		});

		$.ajax({
			url: domain + '/getCustomers',
			dataType: 'text',
			method: 'POST',
			contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
			data: {
				token:token
			},
			success: function(response){
				obj = JSON.parse(response);
				// setup autocomplete function pulling from currencies[] array
				$('#telpPelanggan').autocomplete({
					lookup: obj,
					onSelect: function (suggestion) {
						$('#namaPelanggan').val(suggestion.name);
					}
				});
			},
			error: function(xhr, status, error){
				alert(error);
			},
			complete: function(){
			}
		});

		$('#addCust').click(function(){
			createCustomerNonMember();
		});

		$('#saveInfo').click(function(){
			setOrderInfo();
		});
		$('#resetInfo').click(function(){
			$('#date').val("");
			$('#time').val("");
			$('#info').val("");
		});

		$('#bwAdd').click(function(){
			var idProduct = $('input[name=product]:checked', '#bwPanel').val();
			addOrderItem(idProduct, '#bwQty');
		});
		$('#fullColorAdd').click(function(){
			var idProduct = $('input[name=product]:checked', '#fullColorPanel').val();
			addOrderItem(idProduct, '#fullColorQty');
		});
		$('#outdoorAdd').click(function(){
			var idProduct = $('input[name=product]:checked', '#outdoorPanel').val();
			addOrderItem(idProduct, '#outdoorQty');

		$('#jbAdd').click(function(){

		$('#fcAdd').click(function(){

			addOrderItem(idProduct, '#fcQty');
		});
		$('#otherAdd').click(function(){
			var idProduct = $('input[name=product]:checked', '#otherPanel').val();
			addOrderItem(idProduct, '#otherQty');
		});
		$('#additionalAdd').click(function(){
			var idProduct = $('input[name=product]:checked', '#additionalPanel').val();
			addOrderItem(idProduct, '#additionalQty');
		});


		$('#btnA').click(function(){
			nextCustomer(localStorage.IP,"a");
			tingTong.play();
		});
		$('#btnB').click(function(){
			nextCustomer(localStorage.IP,"b");
			tingTong.play();
		});
		$('#btnC').click(function(){
			nextCustomer(localStorage.IP,"c");
			tingTong.play();
		});
		$('#btnRefresh').click(function() {
			refreshAntrian();
		});
		$('#deleteBtn').click(function(){
			swal({
				title: "Admin must approve!",
				text: "Enter administrator password:",
				type: "input",
				inputType: "password",
				showCancelButton: true,
				closeOnConfirm: false,
				animation: "slide-from-top",
				inputPlaceholder: "Password" },
				function(inputValue){
					if (inputValue === false) return false;
					if (inputValue === "") {
						swal.showInputError("Admin must approve!");
						return false
					}
					deleteBon(inputValue);
				});
		});

			logout();
