<body id="mimin" class="dashboard form-signin-wrapper">

  <div class="container">

    <form class="form-signin">
      <div class="panel periodic-login">
        <!-- <span class="atomic-number">28</span> -->
        <div class="panel-body text-center">
          <h1 class="atomic-symbol">Rd</h1>
          <!-- <p class="atomic-mass">14.072110</p> -->
          <!-- <p class="element-name">Miminium</p> -->

          <i class="icons icon-arrow-down"></i>
          <div class="form-group form-animate-text" style="margin-top:40px !important;">
            <span class="bar"></span>
          </div>
          <div class="form-group form-animate-text" style="margin-top:40px !important;">
            <input type="number" class="form-text" name="counterNumber" required>
            <span class="bar"></span>
            <label>Counter Number</label>
          </div>
          <div class="form-group form-animate-text" style="margin-top:40px !important;">
            <input type="text" class="form-text" name="username" required>
            <span class="bar"></span>
            <label>Username</label>
          </div>

          <div class="form-group form-animate-text" style="margin-top:40px !important;">
            <input type="password" class="form-text" name="password" required>
            <span class="bar"></span>
            <label>Password</label>
          </div>
          <!-- <label class="pull-left">
          <input type="checkbox" class="icheck pull-left" name="checkbox1"/> Remember me
        </label> -->
        <input class="btn col-md-12 signInButton" value="Log In"/>
      </div>
  </div>
</form>

</div>

<script>
$(document).ready(function(){
  checkCounter();
  $('input[name=counterNumber]').focus();
});

$('.signInButton').click(function(){
  if ($('input[name=counterNumber]').val()=="") {
    alert("Counter Number is Empty");
  } else {
    login();
  }
});
</script>
