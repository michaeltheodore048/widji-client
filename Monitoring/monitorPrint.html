	<script type="text/javascript">
	$(document).ready(function(){

	 var info = JSON.parse(localStorage.getItem('objSpk'));
	 console.log(info);
	 $('#nobon').text(info.no_bon);
	 $('#cust').text(info.order_name);
	 $('#tglambil').text(info.tanggalPengambilan.substring(0,10));
	 $('#keterangan').text(info.keterangan);

	 var temp;
	 for (var i = 0; i < info.content.length; i++) {
		 console.log(info.content[i].name);
		 if (temp != info.content[i].name) {
			 $("#content").append("<center>______________________________________________________________</center>");
  		 $('#content').append("<center><b>" + info.content[i].name+"</b></center>");
  		 $("#content").append("<center>______________________________________________________________</center>");
		 }
		 $('#content').append(info.content[i].quantity+"x "+info.content[0].media+"-"+info.content[i].size+"<br>");
		 temp = info.content[i].name;
	 }

	});
	</script>
